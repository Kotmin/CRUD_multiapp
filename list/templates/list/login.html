{% extends 'list/main_template.html' %}

{% load i18n %}




{% block content %}
<html>
    <h1> {% translate "Login" %} </h1>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}

        <input type="submit" value="Login">
    </form>

    <p>{% translate "Don't have an account?" %} <a href="{% url 'register' %}">{% translate "Register yourself now" %}</a></p>
</html> 

{% endblock content %}
