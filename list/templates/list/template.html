<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <table border="1">
        <tr>
            <th>name</th>
            <th>description</th>
            <th>state</th>
            <th>state</th>
            <th>state</th>
        </tr>
        {% for task in mymembers %}
            <tr>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.state }}</td>
                <td>{{ task.state }}</td>
            </tr>
        {% endfor %}
    </table>

</body>
</html>
